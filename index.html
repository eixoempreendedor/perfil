<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Assessment DISC (baseado no modelo) com resultado imediato e opção de relatório bônus personalizado por segmento." />
  <meta name="theme-color" content="#2a3cff" />
  <title>DISC (baseado no modelo) — Assessment</title>

  <style>
    :root{
      --bg0:#07080b;
      --bg1:#0b0c10;
      --card: rgba(18,20,26,.92);
      --muted:#a7b0c0;
      --text:#eef2ff;
      --line:#23283a;
      --brand:#2a3cff;
      --brand2:#5b6bff;
      --good:#34d399;
      --bad:#ffb3b3;
      --shadow: 0 18px 55px rgba(0,0,0,.42);
      --shadow2: 0 10px 28px rgba(0,0,0,.32);
      --r1:18px;
      --r2:14px;
      --r3:12px;
      --tap: 52px;
    }

    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    html, body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 500px at 15% -10%, rgba(42,60,255,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(91,107,255,.18), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    a{ color: var(--brand2); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 22px; padding-bottom: 110px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap: 14px;
      margin-bottom: 14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      user-select:none;
    }
    .dot{
      width: 12px; height: 12px; border-radius: 999px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 0 0 6px rgba(42,60,255,.15);
    }
    .brand-title{
      display:flex; flex-direction:column; line-height:1.1;
    }
    .brand-title b{ font-size: 14px; letter-spacing: .2px; }
    .brand-title span{ font-size: 12px; color: var(--muted); }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px;
      border:1px solid rgba(35,40,58,.9);
      background: rgba(15,17,23,.7);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(8px);
    }

    .card{
      background: var(--card);
      border:1px solid rgba(35,40,58,.85);
      border-radius: var(--r1);
      padding: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      min-height: 140px;
      position: relative;
      overflow: hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 250px at 20% 0%, rgba(42,60,255,.18), transparent 55%);
      pointer-events:none;
    }
    .card > *{ position: relative; }

    h1{ margin:0 0 6px; font-size: clamp(18px, 2.4vw, 24px); letter-spacing: .2px; }
    h2{ margin:0 0 6px; font-size: clamp(16px, 2.0vw, 18px); }
    p{ margin: 8px 0; color: var(--muted); line-height: 1.5; }
    .small{ font-size: 12px; color: var(--muted); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    .hr{ height:1px; background: rgba(35,40,58,.9); margin: 14px 0; }

    .warn{
      border: 1px dashed rgba(91,107,255,.75);
      padding: 12px 12px;
      border-radius: var(--r2);
      background: rgba(42,60,255,.08);
    }

    /* Progress */
    .progress{
      width:100%;
      height: 10px;
      background: rgba(15,17,23,.9);
      border:1px solid rgba(35,40,58,.9);
      border-radius: 999px;
      overflow:hidden;
    }
    .progress > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      transition: width .25s ease;
    }

    /* Inputs */
    label{ font-size: 12px; color: var(--muted); display:block; margin-bottom: 6px; }
    input, select{
      width:100%;
      min-height: var(--tap);
      padding: 12px 12px;
      border-radius: var(--r3);
      border:1px solid rgba(35,40,58,.9);
      background: rgba(15,17,23,.92);
      color: var(--text);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease, transform .05s ease;
    }
    input:focus, select:focus{
      border-color: rgba(91,107,255,.9);
      box-shadow: 0 0 0 4px rgba(42,60,255,.18);
    }

    .row{ display:flex; gap: 12px; flex-wrap: wrap; align-items: stretch; }
    .col{ flex: 1; min-width: 220px; }

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      min-height: var(--tap);
      padding: 12px 14px;
      border-radius: var(--r3);
      border: 1px solid rgba(42,51,80,.95);
      background: rgba(27,32,48,.85);
      color: var(--text);
      cursor: pointer;
      user-select:none;
      transition: transform .06s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: var(--shadow2);
      width: 100%;
    }
    .btn:hover{
      border-color: rgba(91,107,255,.7);
      background: rgba(33,41,70,.95);
    }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(42,60,255,.22), var(--shadow2);
      border-color: rgba(91,107,255,.95);
    }
    .btn[disabled]{ opacity:.45; cursor:not-allowed; transform:none; box-shadow:none; }

    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 18px 42px rgba(42,60,255,.22);
    }
    .btn.primary:hover{ filter: brightness(1.03); }
    .btn.ghost{
      background: rgba(0,0,0,0);
      border-color: rgba(42,51,80,.95);
      box-shadow:none;
    }

    /* Choices (UX-friendly) */
    .choices{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 760px){
      .choices{ grid-template-columns: 1fr 1fr; }
    }

    .choice{
      text-align:left;
      padding: 14px 14px;
      border-radius: var(--r2);
      border: 1px solid rgba(35,40,58,.95);
      background: rgba(15,17,23,.65);
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      min-height: 84px;
      position: relative;
      overflow: hidden;
    }
    .choice:hover{
      border-color: rgba(91,107,255,.65);
      background: rgba(15,17,23,.88);
    }
    .choice.selected{
      border-color: rgba(91,107,255,.95);
      background: radial-gradient(700px 220px at 20% 0%, rgba(42,60,255,.16), rgba(15,17,23,.92) 60%);
      box-shadow: 0 16px 38px rgba(42,60,255,.12);
    }
    .choice .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 10px;
    }
    .kbd{
      font-size: 11px;
      color: rgba(167,176,192,.9);
      border:1px solid rgba(35,40,58,.9);
      background: rgba(0,0,0,.18);
      border-radius: 8px;
      padding: 4px 8px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(35,40,58,.9);
      background: rgba(0,0,0,.18);
      color: var(--muted);
    }

    /* Bottom action bar (mobile UX) */
    .actionbar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px 16px;
      background: rgba(7,8,11,.7);
      border-top: 1px solid rgba(35,40,58,.85);
      backdrop-filter: blur(12px);
      z-index: 50;
    }
    .actionbar .inner{
      max-width: 980px; margin:0 auto;
      display:grid;
      grid-template-columns: 1fr 1fr 1.2fr;
      gap: 10px;
      align-items:center;
    }
    .actionbar.hidden{ display:none; }

    /* Result bars */
    .bars{ display:grid; gap: 10px; margin-top: 6px; }
    .bar{ display:grid; grid-template-columns: 44px 1fr 58px; gap: 10px; align-items:center; }
    .meter{
      height: 10px;
      background: rgba(15,17,23,.9);
      border:1px solid rgba(35,40,58,.9);
      border-radius: 999px;
      overflow: hidden;
    }
    .meter > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      transition: width .35s ease;
    }

    .ok{ color: #b7ffcb; font-size: 12px; margin-top: 6px; }
    .err{ color: var(--bad); font-size: 12px; margin-top: 6px; }

    .hidden{ display:none; }

    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15,17,23,.92);
      border: 1px solid rgba(35,40,58,.9);
      color: var(--text);
      box-shadow: var(--shadow2);
      z-index: 60;
      max-width: min(620px, calc(100% - 28px));
      display:none;
    }
    .toast.show{ display:block; animation: pop .18s ease; }
    @keyframes pop{
      from{ transform: translateX(-50%) translateY(-6px); opacity: .4; }
      to{ transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; scroll-behavior: auto !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div class="brand-title">
          <b>DISC (baseado no modelo)</b>
          <span>Resultado imediato • Relatório bônus por segmento</span>
        </div>
      </div>
      <div class="pill">⚡ Grátis • 2–3 min</div>
    </div>

    <div class="card" id="app"></div>

    <p class="small" style="margin-top:12px;">
      Este assessment é <b>baseado no modelo D/I/S/C</b> com perguntas originais. Não é teste clínico e não deve ser usado como critério único de contratação/decisão.
    </p>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Bottom action bar for quiz -->
  <div class="actionbar hidden" id="actionbar">
    <div class="inner">
      <button class="btn ghost" id="btnPrev" type="button">← Voltar</button>
      <button class="btn ghost" id="btnNext" type="button">Avançar →</button>
      <button class="btn primary" id="btnFinish" type="button">Ver meu resultado</button>
    </div>
  </div>

<script>
  // ✅ Seu Apps Script (endpoint)
  const SUBMIT_URL = "https://script.google.com/macros/s/AKfycbx0eEtWFPzx7kTzPMCjbePc9bSeJE2bExXZtr7J0oKd4CKSL-6jANX3pn94pfr7dzkb/exec";
  const QUIZ_VERSION = "disc-web-v1";

  const SEGMENTS = [
    "Restaurante / Food Service",
    "Cafeteria / Padaria",
    "Varejo (loja física)",
    "E-commerce",
    "Beleza (salão, estética, barbearia)",
    "Saúde (clínica, consultório)",
    "Odonto",
    "Pet (clínica/petshop)",
    "Academia / Fitness",
    "Imobiliária / Corretagem",
    "Construção / Arquitetura / Engenharia",
    "Contabilidade / Jurídico / Serviços profissionais",
    "Indústria",
    "Agro",
    "Escola / Educação",
    "Hotelaria / Turismo",
    "Oficina / Auto",
    "Outro (digitar)"
  ];

  const QUESTIONS = [
    { a:{t:"Eu gosto de decidir rápido e destravar o jogo.", k:"D"}, b:{t:"Eu prefiro analisar bem antes de decidir.", k:"C"} },
    { a:{t:"Eu puxo conversa fácil e animo o ambiente.", k:"I"}, b:{t:"Eu sou mais reservado e constante.", k:"S"} },
    { a:{t:"Se tem meta, eu vou pra cima e cobro.", k:"D"}, b:{t:"Se tem meta, eu organizo o caminho e os detalhes.", k:"C"} },
    { a:{t:"Eu ganho energia falando com pessoas e vendendo ideia.", k:"I"}, b:{t:"Eu ganho energia mantendo rotina e estabilidade.", k:"S"} },

    { a:{t:"Conflito, eu encaro na hora.", k:"D"}, b:{t:"Conflito, eu prefiro resolver com calma.", k:"S"} },
    { a:{t:"Eu improviso bem e me viro no caos.", k:"I"}, b:{t:"Eu sigo padrão e garanto qualidade.", k:"C"} },
    { a:{t:"Eu priorizo velocidade.", k:"D"}, b:{t:"Eu priorizo precisão.", k:"C"} },
    { a:{t:"Eu priorizo relacionamento.", k:"I"}, b:{t:"Eu priorizo previsibilidade.", k:"S"} },

    { a:{t:"Eu começo e depois ajusto no caminho.", k:"D"}, b:{t:"Eu ajusto antes e depois começo.", k:"C"} },
    { a:{t:"Eu gosto de estar no centro das conversas.", k:"I"}, b:{t:"Eu gosto de apoiar e manter o time firme.", k:"S"} },
    { a:{t:"Eu corto o que não funciona sem dó.", k:"D"}, b:{t:"Eu prefiro testar e medir antes de cortar.", k:"C"} },
    { a:{t:"Eu convenço no carisma e na energia.", k:"I"}, b:{t:"Eu convenço pela consistência e confiança.", k:"S"} },

    { a:{t:"Meu ritmo natural é acelerado.", k:"D"}, b:{t:"Meu ritmo natural é cadenciado.", k:"S"} },
    { a:{t:"Eu sou expansivo, faço network sem esforço.", k:"I"}, b:{t:"Eu sou cuidadoso com regras e padrões.", k:"C"} },
    { a:{t:"Se travou, eu tomo a frente.", k:"D"}, b:{t:"Se travou, eu documento e organizo.", k:"C"} },
    { a:{t:"Eu topo mudar a rota fácil.", k:"I"}, b:{t:"Eu prefiro mudanças graduais.", k:"S"} },

    { a:{t:"Eu tolero risco se o ganho for alto.", k:"D"}, b:{t:"Eu reduzo risco com controle e checagem.", k:"C"} },
    { a:{t:"Eu me conecto rápido e faço alianças.", k:"I"}, b:{t:"Eu sou leal e mantenho compromisso.", k:"S"} },
    { a:{t:"Eu falo direto, sem rodeio.", k:"D"}, b:{t:"Eu falo com tato para não gerar atrito.", k:"S"} },
    { a:{t:"Eu começo conversas difíceis com leveza.", k:"I"}, b:{t:"Eu começo conversas difíceis com fatos.", k:"C"} },

    { a:{t:"Eu me incomodo com lentidão.", k:"D"}, b:{t:"Eu me incomodo com bagunça.", k:"C"} },
    { a:{t:"Eu me incomodo com frieza.", k:"I"}, b:{t:"Eu me incomodo com instabilidade.", k:"S"} },
    { a:{t:"Eu funciono bem com autonomia total.", k:"D"}, b:{t:"Eu funciono bem com processo claro.", k:"C"} },
    { a:{t:"Eu funciono bem com liberdade e pessoas por perto.", k:"I"}, b:{t:"Eu funciono bem com rotina e previsibilidade.", k:"S"} },
  ];

  const DIM_LABEL = { D:"Dominância", I:"Influência", S:"Estabilidade", C:"Conscienciosidade" };
  const DIM_DESC = {
    D:{ headline:"Rápido, direto, orientado a resultado",
      strengths:["decide e destrava","foco em meta","coragem para enfrentar conflito"],
      risks:["impaciência","pode atropelar pessoas","pular etapas importantes"],
      tips:["defina 1 meta por semana","combine expectativa por escrito","treine escuta antes de cobrar"] },
    I:{ headline:"Comunicativo, persuasivo, energiza pessoas",
      strengths:["conecta e influencia","vende ideia com facilidade","cria movimento no time"],
      risks:["dispersão","prometer demais","falta de rotina"],
      tips:["tenha 3 prioridades por dia","use checklists curtos","feche ‘próxima ação’ em toda conversa"] },
    S:{ headline:"Constante, confiável, cria estabilidade",
      strengths:["segura a operação","leal ao time","mantém ritmo sustentável"],
      risks:["evitar conflito","demorar a mudar","aceitar demais para manter paz"],
      tips:["marque conversas difíceis com data","peça clareza de papel/limite","faça 1 melhoria por semana"] },
    C:{ headline:"Analítico, detalhista, orientado a qualidade",
      strengths:["padrão e excelência","decisão com fatos","reduz risco"],
      risks:["perfeccionismo","demorar a decidir","controle excessivo"],
      tips:["use ‘bom o suficiente’ + prazo","defina critério de decisão","faça revisão rápida em vez de reescrever tudo"] },
  };

  function el(tag, attrs={}, children=[]){
    const e = document.createElement(tag);
    for (const [k,v] of Object.entries(attrs)) {
      if (k === "class") { e.className = v; continue; }
      if (k === "html") { e.innerHTML = v; continue; }
      if (k.startsWith("on") && typeof v === "function") { e.addEventListener(k.slice(2), v); continue; }
      if (typeof v === "boolean") { if (v) e.setAttribute(k, ""); continue; }
      if (v === null || v === undefined) continue;
      e.setAttribute(k, v);
    }
    (Array.isArray(children)?children:[children]).forEach(c=>{
      if(c===null || c===undefined) return;
      if(typeof c === "string") e.appendChild(document.createTextNode(c));
      else e.appendChild(c);
    });
    return e;
  }

  function toast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    clearTimeout(toast._timer);
    toast._timer = setTimeout(()=> t.classList.remove("show"), 2300);
  }

  function scrollTopSoft(){
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function countAppearances(){
    const ap = {D:0,I:0,S:0,C:0};
    for(const q of QUESTIONS){ ap[q.a.k]++; ap[q.b.k]++; }
    return ap;
  }
  const APPEAR = countAppearances();

  const state = {
    step: "intro",
    idx: 0,
    answers: Array(QUESTIONS.length).fill(null),
    lead: {
      nome:"", email:"", whatsapp:"",
      empresa:"",
      segmento_select:"",
      segmento_outro:"",
      consent:false, website:""
    },
    leadSubmitted: false,
    isSubmitting: false,
    leadStatus: { type:"", msg:"" }
  };

  function compute(){
    const raw = {D:0,I:0,S:0,C:0};
    QUESTIONS.forEach((q,i)=>{
      const ans = state.answers[i];
      if(ans==="a") raw[q.a.k] += 1;
      if(ans==="b") raw[q.b.k] += 1;
    });

    const pct = {};
    for (const k of Object.keys(raw)) {
      const max = APPEAR[k];
      pct[k] = max ? Math.round((raw[k] / max) * 100) : 0;
    }

    const order = Object.keys(pct).sort((x,y)=> pct[y]-pct[x]);
    return { raw, pct, order, primary: order[0], secondary: order[1] };
  }

  function getFinalSegment(){
    const sel = state.lead.segmento_select;
    if (sel === "Outro (digitar)") return (state.lead.segmento_outro || "").trim();
    return sel || "";
  }

  // Bottom action bar wiring
  const actionbar = document.getElementById("actionbar");
  const btnPrev = document.getElementById("btnPrev");
  const btnNext = document.getElementById("btnNext");
  const btnFinish = document.getElementById("btnFinish");
  btnPrev.addEventListener("click", ()=>prev());
  btnNext.addEventListener("click", ()=>next());
  btnFinish.addEventListener("click", ()=>finish());

  function setActionbarVisible(visible){
    actionbar.classList.toggle("hidden", !visible);
  }
  function syncActionbar(){
    if (state.step !== "quiz") { setActionbarVisible(false); return; }
    setActionbarVisible(true);

    const total = QUESTIONS.length;
    const canPrev = state.idx > 0;
    const canNext = state.idx < total-1;
    const allAnswered = state.answers.every(Boolean);

    btnPrev.disabled = !canPrev;
    btnNext.disabled = !canNext;
    btnFinish.disabled = !allAnswered;
  }

  function buildSegmentSelect(){
    const sel = el("select", { id:"segmento_select", onchange: onSegmentChange }, []);
    sel.appendChild(el("option", { value:"" }, ["Selecione…"]));
    SEGMENTS.forEach(s => sel.appendChild(el("option", { value:s, selected: state.lead.segmento_select === s }, [s])));
    return sel;
  }

  function onSegmentChange(){
    const v = document.getElementById("segmento_select")?.value || "";
    state.lead.segmento_select = v;
    const row = document.getElementById("segmentoOutroRow");
    if (row) row.style.display = (v === "Outro (digitar)") ? "" : "none";
  }

  function render(){
    const root = document.getElementById("app");
    root.innerHTML = "";

    if(state.step === "intro"){
      root.appendChild(el("h1",{},["DISC (baseado no modelo) — Assessment"]));
      root.appendChild(el("p",{},[
        "Responda como
