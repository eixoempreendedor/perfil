<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Perfil do Dono — questionário de perfil com resultado imediato e opção de relatório personalizado por segmento." />
  <meta name="theme-color" content="#2E7D32" />
  <title>Perfil do Dono — Questionário</title>

  <style>
    :root{
      --bg0:#07080b;
      --bg1:#0b0c10;
      --card: rgba(18,20,26,.92);
      --muted:#a7b0c0;
      --text:#eef2ff;
      --line:#23283a;

      /* ✅ Verde Curti */
      --brand:#2E7D32;
      --brand2:#43A047;

      --good:#34d399;
      --bad:#ffb3b3;
      --shadow: 0 18px 55px rgba(0,0,0,.42);
      --shadow2: 0 10px 28px rgba(0,0,0,.32);
      --r1:18px;
      --r2:14px;
      --r3:12px;
      --tap: 52px;
    }

    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    html, body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 500px at 15% -10%, rgba(46,125,50,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(67,160,71,.18), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    a{ color: var(--brand2); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 22px; padding-bottom: 120px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap: 14px;
      margin-bottom: 14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      user-select:none;
    }
    .dot{
      width: 12px; height: 12px; border-radius: 999px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 0 0 6px rgba(46,125,50,.15);
    }
    .brand-title{
      display:flex; flex-direction:column; line-height:1.1;
    }
    .brand-title b{ font-size: 14px; letter-spacing: .2px; }
    .brand-title span{ font-size: 12px; color: var(--muted); }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px;
      border:1px solid rgba(35,40,58,.9);
      background: rgba(15,17,23,.7);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(8px);
    }

    .card{
      background: var(--card);
      border:1px solid rgba(35,40,58,.85);
      border-radius: var(--r1);
      padding: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      min-height: 140px;
      position: relative;
      overflow: hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 250px at 20% 0%, rgba(46,125,50,.18), transparent 55%);
      pointer-events:none;
    }
    .card > *{ position: relative; }

    h1{ margin:0 0 6px; font-size: clamp(18px, 2.4vw, 24px); letter-spacing: .2px; }
    h2{ margin:0 0 6px; font-size: clamp(16px, 2.0vw, 18px); }
    .quiz-question-title{ font-size: clamp(16px, 4.8vw, 22px); }
    .choice-text{ color:#eef2ff; line-height:1.4; font-size: clamp(20px, 5.2vw, 24px); font-weight: 500; }
    p{ margin: 8px 0; color: var(--muted); line-height: 1.5; }
    .small{ font-size: 12px; color: var(--muted); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    .hr{ height:1px; background: rgba(35,40,58,.9); margin: 14px 0; }

    .warn{
      border: 1px dashed rgba(67,160,71,.75);
      padding: 12px 12px;
      border-radius: var(--r2);
      background: rgba(46,125,50,.08);
    }

    /* Progress */
    .progress{
      width:100%;
      height: 10px;
      background: rgba(15,17,23,.9);
      border:1px solid rgba(35,40,58,.9);
      border-radius: 999px;
      overflow:hidden;
    }
    .progress > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      transition: width .25s ease;
    }

    /* Inputs */
    label{ font-size: 12px; color: var(--muted); display:block; margin-bottom: 6px; }
    input, select{
      width:100%;
      min-height: var(--tap);
      padding: 12px 12px;
      border-radius: var(--r3);
      border:1px solid rgba(35,40,58,.9);
      background: rgba(15,17,23,.92);
      color: var(--text);
      font-size: 16px;
      line-height: 1.35;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease, transform .05s ease;
    }
    select{
      appearance: none;
      padding-right: 40px;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    input:focus, select:focus{
      border-color: rgba(67,160,71,.9);
      box-shadow: 0 0 0 4px rgba(46,125,50,.18);
    }
    .consent-label{
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
      margin-bottom:0;
    }
    .consent-checkbox{
      width:auto;
      min-height:auto;
      margin:0;
      padding:0;
      flex:0 0 auto;
    }

    .row{ display:flex; gap: 12px; flex-wrap: wrap; align-items: stretch; }
    .col{ flex: 1; min-width: 220px; }

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      min-height: var(--tap);
      padding: 12px 14px;
      border-radius: var(--r3);
      border: 1px solid rgba(42,51,80,.95);
      background: rgba(27,32,48,.85);
      color: var(--text);
      cursor: pointer;
      user-select:none;
      transition: transform .06s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: var(--shadow2);
      width: 100%;
    }
    .btn:hover{
      border-color: rgba(67,160,71,.7);
      background: rgba(33,41,70,.95);
    }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(46,125,50,.22), var(--shadow2);
      border-color: rgba(67,160,71,.95);
    }
    .btn[disabled]{ opacity:.45; cursor:not-allowed; transform:none; box-shadow:none; }

    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 18px 42px rgba(46,125,50,.22);
    }
    .btn.primary:hover{ filter: brightness(1.03); }

    .btn.ghost{
      background: rgba(0,0,0,0);
      border-color: rgba(42,51,80,.95);
      box-shadow:none;
    }
    .btn.ghost:hover{
      border-color: rgba(46,125,50,.85);
      box-shadow: 0 0 0 4px rgba(46,125,50,.16);
    }

    /* Choices */
    .choices{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 760px){
      .choices{ grid-template-columns: 1fr 1fr; }
    }

    .choice{
      text-align:left;
      padding: 14px 14px;
      border-radius: var(--r2);
      border: 1px solid rgba(55,62,88,.98);
      background: rgba(15,17,23,.65);
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      min-height: 84px;
      position: relative;
      overflow: hidden;
    }
    .choice:hover{
      border-color: rgba(67,160,71,.65);
      background: rgba(15,17,23,.88);
    }
    .choice.selected{
      border-color: rgba(67,160,71,.98);
      border-width: 2px;
      background: radial-gradient(700px 220px at 20% 0%, rgba(46,125,50,.16), rgba(15,17,23,.92) 60%);
      box-shadow: 0 16px 38px rgba(46,125,50,.12);
    }
    .quiz-header-line{ display:flex; align-items:center; gap:10px; flex-wrap:nowrap; }
    .quiz-prompt{ margin-bottom:10px; color:#e9edff; font-size: clamp(14px, 3.8vw, 16px); white-space: nowrap; }
    .choice .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 10px;
    }
    .kbd{
      font-size: 11px;
      color: rgba(167,176,192,.9);
      border:1px solid rgba(35,40,58,.9);
      background: rgba(0,0,0,.18);
      border-radius: 8px;
      padding: 4px 8px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(35,40,58,.9);
      background: rgba(0,0,0,.18);
      color: var(--muted);
    }

    /* Bottom action bar */
    .actionbar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px 16px;
      background: rgba(7,8,11,.7);
      border-top: 1px solid rgba(35,40,58,.85);
      backdrop-filter: blur(12px);
      z-index: 50;
    }
    .actionbar .inner{
      max-width: 980px; margin:0 auto;
      display:grid;
      grid-template-columns: 1fr 1fr 1.2fr;
      gap: 10px;
      align-items:center;
    }
    .actionbar.hidden{ display:none; }

    /* ✅ FIX: quebra no mobile (vira 2 linhas) */
    @media (max-width: 520px){
      .wrap{ padding-bottom: 160px; } /* espaço extra pra actionbar maior */
      .actionbar .inner{
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
      }
      #btnFinish{
        grid-column: 1 / -1; /* botão principal full width */
      }
    }

    /* Result bars */
    .bars{ display:grid; gap: 10px; margin-top: 6px; }
    .bar{ display:grid; grid-template-columns: 44px 1fr 58px; gap: 10px; align-items:center; }
    .meter{
      height: 10px;
      background: rgba(15,17,23,.9);
      border:1px solid rgba(35,40,58,.9);
      border-radius: 999px;
      overflow: hidden;
    }
    .meter > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      transition: width .35s ease;
    }

    .ok{ color: #b7ffcb; font-size: 12px; margin-top: 6px; }
    .err{ color: var(--bad); font-size: 12px; margin-top: 6px; }

    .hidden{ display:none; }

    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15,17,23,.92);
      border: 1px solid rgba(35,40,58,.9);
      color: var(--text);
      box-shadow: var(--shadow2);
      z-index: 60;
      max-width: min(620px, calc(100% - 28px));
      display:none;
    }
    .toast.show{ display:block; animation: pop .18s ease; }
    @keyframes pop{
      from{ transform: translateX(-50%) translateY(-6px); opacity: .4; }
      to{ transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; scroll-behavior: auto !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div class="brand-title">
          <b>Perfil do Dono</b>
          <span>Resultado imediato • Relatório personalizado por segmento</span>
        </div>
      </div>
      <div class="pill">⚡ Grátis • 2–3 min</div>
    </div>

    <div class="card" id="app"></div>

    <p class="small" style="margin-top:12px;">
      Este questionário mede tendências de comportamento no trabalho. Não é teste clínico e não deve ser usado como critério único de contratação/decisão.
    </p>
  </div>

  <div class="toast" id="toast"></div>

  <div class="actionbar hidden" id="actionbar">
    <div class="inner">
      <button class="btn ghost" id="btnPrev" type="button">← Voltar</button>
      <button class="btn ghost" id="btnNext" type="button">Avançar →</button>
      <button class="btn primary" id="btnFinish" type="button">Ver meu perfil</button>
    </div>
  </div>

<script>
  const SUBMIT_URL = "https://script.google.com/macros/s/AKfycbzXQlfgpA6GPAn0i0hQZUPMQ0rXab9Eksdt2CyWvwcdatUy_qMC2JGm_4rCAPb7gTwt/exec";
  const QUIZ_VERSION = "perfil-do-dono-v1";

  const SEGMENTS = [
    "Restaurante / Food Service",
    "Cafeteria / Padaria",
    "Varejo (loja física)",
    "E-commerce",
    "Beleza (salão, estética, barbearia)",
    "Saúde (clínica, consultório)",
    "Odonto",
    "Pet (clínica/petshop)",
    "Academia / Fitness",
    "Imobiliária / Corretagem",
    "Construção / Arquitetura / Engenharia",
    "Contabilidade / Jurídico / Serviços profissionais",
    "Indústria",
    "Agro",
    "Escola / Educação",
    "Hotelaria / Turismo",
    "Oficina / Auto",
    "Outro (digitar)"
  ];

  const QUESTIONS = [
    { a:{t:"Eu gosto de decidir rápido e destravar o jogo.", k:"D"}, b:{t:"Eu prefiro analisar bem antes de decidir.", k:"C"} },
    { a:{t:"Eu puxo conversa fácil e animo o ambiente.", k:"I"}, b:{t:"Eu sou mais reservado e constante.", k:"S"} },
    { a:{t:"Se tem meta, eu vou pra cima e cobro.", k:"D"}, b:{t:"Se tem meta, eu organizo o caminho e os detalhes.", k:"C"} },
    { a:{t:"Eu ganho energia falando com pessoas e vendendo ideia.", k:"I"}, b:{t:"Eu ganho energia mantendo rotina e estabilidade.", k:"S"} },

    { a:{t:"Conflito, eu encaro na hora.", k:"D"}, b:{t:"Conflito, eu prefiro resolver com calma.", k:"S"} },
    { a:{t:"Eu improviso bem e me viro no caos.", k:"I"}, b:{t:"Eu sigo padrão e garanto qualidade.", k:"C"} },
    { a:{t:"Eu priorizo velocidade.", k:"D"}, b:{t:"Eu priorizo precisão.", k:"C"} },
    { a:{t:"Eu priorizo relacionamento.", k:"I"}, b:{t:"Eu priorizo previsibilidade.", k:"S"} },

    { a:{t:"Eu começo e depois ajusto no caminho.", k:"D"}, b:{t:"Eu ajusto antes e depois começo.", k:"C"} },
    { a:{t:"Eu gosto de estar no centro das conversas.", k:"I"}, b:{t:"Eu gosto de apoiar e manter o time firme.", k:"S"} },
    { a:{t:"Eu corto o que não funciona sem dó.", k:"D"}, b:{t:"Eu prefiro testar e medir antes de cortar.", k:"C"} },
    { a:{t:"Eu convenço no carisma e na energia.", k:"I"}, b:{t:"Eu convenço pela consistência e confiança.", k:"S"} },

    { a:{t:"Meu ritmo natural é acelerado.", k:"D"}, b:{t:"Meu ritmo natural é cadenciado.", k:"S"} },
    { a:{t:"Eu sou expansivo, faço network sem esforço.", k:"I"}, b:{t:"Eu sou cuidadoso com regras e padrões.", k:"C"} },
    { a:{t:"Se travou, eu tomo a frente.", k:"D"}, b:{t:"Se travou, eu documento e organizo.", k:"C"} },
    { a:{t:"Eu topo mudar a rota fácil.", k:"I"}, b:{t:"Eu prefiro mudanças graduais.", k:"S"} },

    { a:{t:"Eu tolero risco se o ganho for alto.", k:"D"}, b:{t:"Eu reduzo risco com controle e checagem.", k:"C"} },
    { a:{t:"Eu me conecto rápido e faço alianças.", k:"I"}, b:{t:"Eu sou leal e mantenho compromisso.", k:"S"} },
    { a:{t:"Eu falo direto, sem rodeio.", k:"D"}, b:{t:"Eu falo com tato para não gerar atrito.", k:"S"} },
    { a:{t:"Eu começo conversas difíceis com leveza.", k:"I"}, b:{t:"Eu começo conversas difíceis com fatos.", k:"C"} },

    { a:{t:"Eu me incomodo com lentidão.", k:"D"}, b:{t:"Eu me incomodo com bagunça.", k:"C"} },
    { a:{t:"Eu me incomodo com frieza.", k:"I"}, b:{t:"Eu me incomodo com instabilidade.", k:"S"} },
    { a:{t:"Eu funciono bem com autonomia total.", k:"D"}, b:{t:"Eu funciono bem com processo claro.", k:"C"} },
    { a:{t:"Eu funciono bem com liberdade e pessoas por perto.", k:"I"}, b:{t:"Eu funciono bem com rotina e previsibilidade.", k:"S"} },
  ];

  const AXIS_LABEL = { D:"Direto", I:"Comunicador", S:"Constante", C:"Analítico" };

  const AXIS_DESC = {
    D:{ headline:"Direto e destravador",
      strengths:["decide e destrava","foco em meta","coragem para enfrentar conflito"],
      risks:["impaciência","pode atropelar pessoas","pular etapas importantes"],
      tips:["defina 1 meta por semana","deixe a expectativa por escrito","treine escuta antes de cobrar"] }, /* ✅ removeu "combine" */
    I:{ headline:"Comunicador e mobilizador",
      strengths:["conecta e influencia","vende ideia com facilidade","cria movimento no time"],
      risks:["dispersão","prometer demais","falta de rotina"],
      tips:["tenha 3 prioridades por dia","use checklists curtos","feche ‘próxima ação’ em toda conversa"] },
    S:{ headline:"Constante e confiável",
      strengths:["segura a operação","leal ao time","mantém ritmo sustentável"],
      risks:["evitar conflito","demorar a mudar","aceitar demais para manter paz"],
      tips:["marque conversas difíceis com data","peça clareza de papel/limite","faça 1 melhoria por semana"] },
    C:{ headline:"Analítico e orientado a qualidade",
      strengths:["padrão e excelência","decisão com fatos","reduz risco"],
      risks:["perfeccionismo","demorar a decidir","controle excessivo"],
      tips:["use ‘bom o suficiente’ + prazo","defina critério de decisão","faça revisão rápida em vez de reescrever tudo"] },
  };

  function el(tag, attrs={}, children=[]){
    const e = document.createElement(tag);
    for (const [k,v] of Object.entries(attrs)) {
      if (k === "class") { e.className = v; continue; }
      if (k === "html") { e.innerHTML = v; continue; }
      if (k.startsWith("on") && typeof v === "function") { e.addEventListener(k.slice(2), v); continue; }
      if (typeof v === "boolean") { if (v) e.setAttribute(k, ""); continue; }
      if (v === null || v === undefined) continue;
      e.setAttribute(k, v);
    }
    (Array.isArray(children)?children:[children]).forEach(c=>{
      if(c===null || c===undefined) return;
      if(typeof c === "string") e.appendChild(document.createTextNode(c));
      else e.appendChild(c);
    });
    return e;
  }

  function toast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    clearTimeout(toast._timer);
    toast._timer = setTimeout(()=> t.classList.remove("show"), 2300);
  }

  function scrollTopSoft(){
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function countAppearances(){
    const ap = {D:0,I:0,S:0,C:0};
    for(const q of QUESTIONS){ ap[q.a.k]++; ap[q.b.k]++; }
    return ap;
  }
  const APPEAR = countAppearances();

  const state = {
    step: "intro",
    idx: 0,
    answers: Array(QUESTIONS.length).fill(null),
    lead: {
      nome:"", email:"", whatsapp:"",
      empresa:"",
      segmento_select:"",
      segmento_outro:"",
      consent:false, website:""
    },
    leadSubmitted: false,
    isSubmitting: false,
    leadStatus: { type:"", msg:"" }
  };

  function compute(){
    const raw = {D:0,I:0,S:0,C:0};
    QUESTIONS.forEach((q,i)=>{
      const ans = state.answers[i];
      if(ans==="a") raw[q.a.k] += 1;
      if(ans==="b") raw[q.b.k] += 1;
    });

    const pct = {};
    for (const k of Object.keys(raw)) {
      const max = APPEAR[k];
      pct[k] = max ? Math.round((raw[k] / max) * 100) : 0;
    }

    const order = Object.keys(pct).sort((x,y)=> pct[y]-pct[x]);
    return { raw, pct, order, primary: order[0], secondary: order[1] };
  }

  function getFinalSegment(){
    const sel = state.lead.segmento_select;
    if (sel === "Outro (digitar)") return (state.lead.segmento_outro || "").trim();
    return sel || "";
  }

  const actionbar = document.getElementById("actionbar");
  const btnPrev = document.getElementById("btnPrev");
  const btnNext = document.getElementById("btnNext");
  const btnFinish = document.getElementById("btnFinish");
  btnPrev.addEventListener("click", ()=>prev());
  btnNext.addEventListener("click", ()=>next());
  btnFinish.addEventListener("click", ()=>finish());

  function setActionbarVisible(visible){
    actionbar.classList.toggle("hidden", !visible);
  }
  function syncActionbar(){
    if (state.step !== "quiz") { setActionbarVisible(false); return; }
    setActionbarVisible(true);

    const total = QUESTIONS.length;
    const canPrev = state.idx > 0;
    const canNext = state.idx < total-1;
    const allAnswered = state.answers.every(Boolean);

    btnPrev.disabled = !canPrev;
    btnNext.disabled = !canNext;
    btnFinish.disabled = !allAnswered;
  }

  function buildSegmentSelect(){
    const sel = el("select", { id:"segmento_select", onchange: onSegmentChange }, []);
    sel.appendChild(el("option", { value:"" }, ["Selecione…"]));
    SEGMENTS.forEach(s => sel.appendChild(el("option", { value:s, selected: state.lead.segmento_select === s }, [s])));
    return sel;
  }

  function onSegmentChange(){
    const v = document.getElementById("segmento_select")?.value || "";
    state.lead.segmento_select = v;
    const row = document.getElementById("segmentoOutroRow");
    if (row) row.style.display = (v === "Outro (digitar)") ? "" : "none";
  }

  function render(){
    const root = document.getElementById("app");
    root.innerHTML = "";

    if(state.step === "intro"){
      root.appendChild(el("h1",{},["Descubra seu Perfil de Empresário (em 3 minutos)"]));
      root.appendChild(el("p",{},[
        "Responda 24 escolhas rápidas. No final, você recebe seu perfil na hora + um plano curto por segmento (empresa + segmento)."
      ]));

      root.appendChild(el("div",{class:"hr"}));

      root.appendChild(el("div",{class:"warn"},[
        el("div",{class:"pill", style:"display:inline-flex; margin-bottom:8px;"},["Uso recomendado"]),
        el("p",{},["Use pra ajustar decisão, rotina e liderança. Não é diagnóstico clínico e não substitui avaliação profissional."])
      ]));

      root.appendChild(el("div",{style:"margin-top:14px; display:grid; grid-template-columns: 1fr; gap:10px; max-width: 420px;"},[
        el("button",{class:"btn primary", type:"button", onclick: startQuiz},["Ver meu perfil (grátis)"])
      ]));
    }

    if(state.step === "quiz"){
      const total = QUESTIONS.length;
      const done = state.answers.filter(Boolean).length;
      const pctDone = Math.round((done/total)*100);

      root.appendChild(el("div",{style:"display:flex; align-items:flex-start; justify-content:space-between; gap: 12px; flex-wrap: wrap;"},[
        el("div",{class:"quiz-header-line"},[
          el("h1",{class:"quiz-question-title"},[`Pergunta ${state.idx+1} de ${total}`]),
          el("div",{class:"pill"},[`Respondidas: ${done}/${total}`]),
        ]),
        el("div",{style:"min-width:260px; flex:1; max-width: 420px;"},[
          el("div",{class:"progress", "aria-label":"Progresso"},[
            el("div",{style:`width:${pctDone}%`})
          ])
        ])
      ]));

      root.appendChild(el("div",{class:"hr"}));

      const q = QUESTIONS[state.idx];
      const choice = state.answers[state.idx];

      root.appendChild(el("div",{class:"quiz-prompt"},[
        "Escolha a frase que você faz “no automático” na maior parte do tempo."
      ]));

      const makeChoice = (key, text) => {
  return el("button",{
    class:`btn choice ${choice===key ? "selected" : ""}`,
    type:"button",
    onclick: ()=>pick(key),
    "aria-pressed": choice===key
  },[
    el("div",{class:"choice-text"},[text])
  ]);
};


      root.appendChild(el("div",{class:"choices"},[
        makeChoice("a", q.a.t),
        makeChoice("b", q.b.t),
      ]));

      syncActionbar();
    }

    if(state.step === "result"){
      setActionbarVisible(false);

      const r = compute();
      const d = AXIS_DESC[r.primary];

      root.appendChild(el("h1",{},["Seu Perfil (na prática)"]));
      root.appendChild(el("p",{},["Isso explica seu jeito de decidir, liderar e cobrar. Use as dicas abaixo pra ganhar resultado com menos desgaste."]));

      root.appendChild(el("div",{class:"hr"}));

      root.appendChild(el("div",{class:"pill"},[
        "Seu perfil mais provável: ",
        el("span",{class:"mono"},[`${r.primary}/${r.secondary}`])
      ]));

      root.appendChild(el("p",{},[
        `Primário: ${AXIS_LABEL[r.primary]} — ${AXIS_DESC[r.primary].headline}.`
      ]));
      root.appendChild(el("p",{},[
        `Secundário: ${AXIS_LABEL[r.secondary]} — ${AXIS_DESC[r.secondary].headline}.`
      ]));

      root.appendChild(el("div",{class:"hr"}));

      const bars = el("div",{class:"bars"});
      ["D","I","S","C"].forEach(k=>{
        bars.appendChild(el("div",{class:"bar"},[
          el("div",{class:"mono"},[k]),
          el("div",{class:"meter"},[ el("div",{style:`width:${r.pct[k]}%`}) ]),
          el("div",{class:"small"},[`${r.pct[k]}%`])
        ]));
      });
      root.appendChild(bars);

      root.appendChild(el("div",{class:"hr"}));

      root.appendChild(el("h2",{},[`Como usar isso a seu favor (${AXIS_LABEL[r.primary]})`]));
      root.appendChild(el("p",{class:"small"},["Pontos fortes:"]));
      root.appendChild(el("ul",{}, d.strengths.map(x=>el("li",{},[x]))));
      root.appendChild(el("p",{class:"small", style:"margin-top:12px"},["Riscos típicos:"]));
      root.appendChild(el("ul",{}, d.risks.map(x=>el("li",{},[x]))));
      root.appendChild(el("p",{class:"small", style:"margin-top:12px"},["Ajustes práticos:"]));
      root.appendChild(el("ul",{}, d.tips.map(x=>el("li",{},[x]))));

      root.appendChild(el("div",{class:"hr"}));

      root.appendChild(el("h2",{},["Plano do seu segmento (feito pra sua empresa)"]));
      root.appendChild(el("p",{},["Preencha empresa e segmento. Eu te mando um plano direto com 3–5 ajustes práticos pra aplicar já (sem enrolação)."]));

      root.appendChild(el("div",{class:"row"},[
        el("div",{class:"col"},[
          el("label",{},["Seu nome"]),
          el("input",{id:"nome", placeholder:"Ex.: Maria", value: state.lead.nome})
        ]),
        el("div",{class:"col"},[
          el("label",{},["E-mail"]),
          el("input",{id:"email", placeholder:"voce@empresa.com", value: state.lead.email})
        ]),
        el("div",{class:"col"},[
          el("label",{},["WhatsApp"]),
          el("input",{id:"whatsapp", placeholder:"(xx) xxxxx-xxxx", value: state.lead.whatsapp})
        ]),
        el("div",{class:"col"},[
          el("label",{},["Nome da empresa"]),
          el("input",{id:"empresa", placeholder:"Ex.: Café do Centro", value: state.lead.empresa})
        ]),
        el("div",{class:"col"},[
          el("label",{},["Segmento de atuação"]),
          buildSegmentSelect()
        ]),
      ]));

      root.appendChild(el("div",{class:"row", id:"segmentoOutroRow", style:(state.lead.segmento_select==="Outro (digitar)" ? "" : "display:none")},[
        el("div",{class:"col"},[
          el("label",{},["Qual segmento? (digite)"]),
          el("input",{id:"segmento_outro", placeholder:"Ex.: Distribuidora / Loja de festa / Clínica veterinária…", value: state.lead.segmento_outro})
        ])
      ]));

      // honeypot
      root.appendChild(el("input",{id:"website", class:"hidden", autocomplete:"off", value: state.lead.website}));

      root.appendChild(el("div",{style:"margin-top:10px"},[
        el("label",{class:"consent-label"},[
          el("input",{type:"checkbox", id:"consent", checked: state.lead.consent, class:"consent-checkbox"}),
          el("span",{class:"small"},["Ok. Você pode pedir remoção dos dados quando quiser."])
        ])
      ]));

      if (state.leadStatus.msg) {
        root.appendChild(el("div",{class: state.leadStatus.type === "err" ? "err" : "ok"},[state.leadStatus.msg]));
      }

      root.appendChild(el("div",{style:"margin-top:12px; display:grid; grid-template-columns: 1fr; gap:10px;"},[
        el("button",{class:"btn primary", type:"button", disabled: state.leadSubmitted || state.isSubmitting, onclick: submitLead},[
          state.leadSubmitted ? "Enviado ✅" : (state.isSubmitting ? "Enviando…" : "Quero meu plano por segmento")
        ])
      ]));
    }
  }

  function startQuiz(){
    state.step = "quiz";
    state.idx = 0;
    scrollTopSoft();
    render();
  }

  function pick(which){
    state.answers[state.idx] = which;
    if (state.idx < QUESTIONS.length - 1) state.idx++;
    render();
    scrollTopSoft();
  }

  function prev(){
    state.idx = Math.max(0, state.idx - 1);
    render();
    scrollTopSoft();
  }

  function next(){
    state.idx = Math.min(QUESTIONS.length - 1, state.idx + 1);
    render();
    scrollTopSoft();
  }

  function finish(){
    state.step = "result";
    scrollTopSoft();
    render();
  }

  function restart(){
    state.step = "intro";
    state.idx = 0;
    state.answers = Array(QUESTIONS.length).fill(null);
    state.leadSubmitted = false;
    state.isSubmitting = false;
    state.leadStatus = { type:"", msg:"" };
    scrollTopSoft();
    render();
  }

  function copySummary(){
    const r = compute();
    const text =
`Perfil do Dono:
- Primário: ${AXIS_LABEL[r.primary]} (${r.primary}) — ${AXIS_DESC[r.primary].headline}
- Secundário: ${AXIS_LABEL[r.secondary]} (${r.secondary}) — ${AXIS_DESC[r.secondary].headline}
- Pontuações: D ${r.pct.D}% | I ${r.pct.I}% | S ${r.pct.S}% | C ${r.pct.C}%`;

    navigator.clipboard.writeText(text)
      .then(()=> toast("Resumo copiado ✅"))
      .catch(()=> toast("Não consegui copiar. Tenta manualmente."));
  }

  function readLeadInputs(){
    state.lead.nome = (document.getElementById("nome")?.value || "").trim();
    state.lead.email = (document.getElementById("email")?.value || "").trim();
    state.lead.whatsapp = (document.getElementById("whatsapp")?.value || "").trim();
    state.lead.empresa = (document.getElementById("empresa")?.value || "").trim();
    state.lead.segmento_select = (document.getElementById("segmento_select")?.value || "").trim();
    state.lead.segmento_outro = (document.getElementById("segmento_outro")?.value || "").trim();
    state.lead.website = (document.getElementById("website")?.value || "").trim();
    state.lead.consent = !!document.getElementById("consent")?.checked;
  }

  function validateLead(){
    if (!SUBMIT_URL || !SUBMIT_URL.startsWith("https://")) return "Endpoint do Apps Script inválido (SUBMIT_URL).";
    if (!state.lead.consent) return "Marque o consentimento para receber o relatório personalizado por segmento.";
    if (!state.lead.empresa) return "Coloque o nome da sua empresa.";
    if (!state.lead.segmento_select) return "Selecione o seu segmento.";
    if (state.lead.segmento_select === "Outro (digitar)" && !getFinalSegment()) return "Digite o seu segmento (opção Outro).";
    if (!state.lead.email && !state.lead.whatsapp) return "Preencha E-mail ou WhatsApp pra eu te enviar.";
    if (state.lead.email && !state.lead.email.includes("@")) return "Seu e-mail parece inválido. Confere aí.";
    return "";
  }

  async function submitLead(){
    if (state.isSubmitting) return;

    readLeadInputs();
    const err = validateLead();
    if (err) {
      state.leadStatus = { type:"err", msg: err };
      render();
      toast(err);
      return;
    }

    const r = compute();
    const payload = {
      nome: state.lead.nome,
      email: state.lead.email,
      whatsapp: state.lead.whatsapp,
      empresa: state.lead.empresa,

      segmento_select: state.lead.segmento_select,
      segmento_outro: state.lead.segmento_outro,
      segmento: getFinalSegment(),

      consent: state.lead.consent,
      website: state.lead.website,
      primary: r.primary,
      secondary: r.secondary,
      pct: r.pct,
      answers: state.answers,
      pageUrl: location.href,
      referrer: document.referrer || "",
      userAgent: navigator.userAgent || "",
      quizVersion: QUIZ_VERSION
    };

    state.isSubmitting = true;
    state.leadStatus = { type:"", msg:"" };
    render();
    toast("Enviando…");

    try{
      await fetch(SUBMIT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      state.leadSubmitted = true;
      state.leadStatus = { type:"ok", msg: "Recebido ✅ Vou te mandar um plano curto e direto pra sua empresa." };
      state.isSubmitting = false;
      render();
      toast("Recebido ✅");
    } catch(e){
      state.isSubmitting = false;
      state.leadStatus = { type:"err", msg: "Erro ao enviar. Tente novamente." };
      render();
      toast("Erro ao enviar.");
    }
  }

  document.addEventListener("keydown", (ev)=>{
    if (state.step !== "quiz") return;

    const ae = document.activeElement;
    const tag = (ae && ae.tagName) ? ae.tagName.toLowerCase() : "";
    if (tag === "input" || tag === "select" || tag === "textarea") return;

    const k = ev.key.toLowerCase();
    if (k === "arrowleft") { ev.preventDefault(); prev(); }
    if (k === "arrowright") { ev.preventDefault(); next(); }
    if (k === "1" || k === "a") { ev.preventDefault(); pick("a"); }
    if (k === "2" || k === "b") { ev.preventDefault(); pick("b"); }
    if (k === "enter") {
      ev.preventDefault();
      const all = state.answers.every(Boolean);
      if (all) finish();
      else next();
    }
  });

  render();
</script>
</body>
</html>
